<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLAMES Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #ff6f61;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff6f61;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ff4b3e;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• FLAMES Calculator</h1>
    <input type="text" id="name1" placeholder="Your Name" />
    <input type="text" id="name2" placeholder="Crush's Name" />
    <button onclick="calculateFLAMES()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateFLAMES() {
      const name1 = document.getElementById("name1").value.toLowerCase().replace(/\s/g, '');
      const name2 = document.getElementById("name2").value.toLowerCase().replace(/\s/g, '');

      if (!name1 || !name2) {
        document.getElementById("result").innerText = "Please enter both names!";
        return;
      }

      let name1Arr = name1.split('');
      let name2Arr = name2.split('');

      for (let i = 0; i < name1Arr.length; i++) {
        let index = name2Arr.indexOf(name1Arr[i]);
        if (index !== -1) {
          name1Arr[i] = '';
          name2Arr[index] = '';
        }
      }

      let count = (name1Arr.join('') + name2Arr.join('')).length;

      let flames = ['F', 'L', 'A', 'M', 'E', 'S'];
      let index = 0;

      while (flames.length > 1) {
        index = (index + count - 1) % flames.length;
        flames.splice(index, 1);
      }

      const resultMap = {
        F: "Friends ü§ù",
        L: "Love ‚ù§Ô∏è",
        A: "Affection üòä",
        M: "Marriage üíç",
        E: "Enemies üò°",
        S: "Siblings üë´"
      };

      document.getElementById("result").innerText = `Result: ${resultMap[flames[0]]}`;
    }
  </script>
</body>
</html>
