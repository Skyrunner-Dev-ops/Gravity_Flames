<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLAMES Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="">
  <div class="text-center mt-4">
    <img src="Images/p1.png" class="img-fluid" alt="FLAMES Logo" style="max-width: 200px;">
  </div>
  <div class="container d-flex justify-content-center align-items-center ">
    <div class="card shadow-lg p-4 rounded-4 text-center flame-box">
      <h1 class="mb-4 text-danger">FLAMES Calculator</h1>
      <input type="text" id="name1" class="form-control mb-3" placeholder="Your Name" />
      <input type="text" id="name2" class="form-control mb-3" placeholder="Crush's Name" />
      <button class="btn btn-danger w-100" onclick="calculateFLAMES()">Calculate</button>
      <div id="result" class="mt-4 fw-bold fs-5 text-secondary"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
